<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../assets/libraries/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="contianer   signup ">
        <div class="background col-6 ">
            <div class="head mt-3">
                <a class="back " href="../index.html">
                <img class="left-arrow" src="../../assets/images/Authentacation/sign-up/arrow-forward-long-svgrepo-com (1) 4.png" alt="" style="padding: 25px;">
                <span class="back">Back</span>
            </a>
            </div>
            <div class="center-card w-75 py-3">
                <h5>Welcome Back !</h5>
                <p>To Keep Contact with us please login with your personal info .</p>

            </div>
        </div>
        <div class="sign col-6 py-4">
            <div class="container-fluid w-75">
                <form class="mt-2">
                    <h3 class="pt-4 px-2 sign-word">Sign In</h3>
                    <div class="container">
                        <div class="pt-3">
                            <label for="exampleInputEmail1" class="form-label ">User Name</label>
                            <div class="input-group ">
                                <input type="email" class="py-2  form-control form-inp" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter Your User name ">
                                <span class="input-group-text" id="basic-addon1">
                                    <img src="../../assets/images/Authentacation/sign-up/profile-people-account-svgrepo-com 1 (1).png"
                                        alt="">
                                </span>

                            </div>
                        </div>
                        <div class="pt-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class=" py-2 form-inp form-control" id="exampleInputPassword1"
                                    placeholder="Enter Your Password">
                                <span class="input-group-text" id="basic-addon1">
                                    <img src="../../assets/images/Authentacation/sign-up/eye-off-svgrepo-com 1.png"
                                        alt="">
                                </span>
                            </div>
                        </div>
                        <div style="display: none;" class="signing">
                            <div class="pt-3">
                                <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <input type="password" class=" py-2 form-inp form-control" id="exampleInputPassword1"
                                        placeholder="Enter Your Password">
                                    <span class="input-group-text" id="basic-addon1">
                                        <img src="../../assets/images/Authentacation/sign-up/eye-off-svgrepo-com 1.png"
                                            alt="">
                                    </span>
                                </div>
                            </div>
                            <div class="form-check pt-5">
                                <input type="checkbox" class="form-check-input " id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">
                                    By Clicking on “ Send message “ you agree with our <b style="color: black;"><u>terms
                                            and Conditions </u></b> , meaning you agree to
                                    get back in touch with you based on provided informations based filling your forms.
                                </label>
                            </div>
                            <div class="pt-1">
                                <button class="create py-3 my-2 ">Create An Account</button>
                                <span class="account">
                                    Have an account?
                                    <a style="text-decoration: underline;" onclick="signin()" > Sign In</a>
                                </span>
                            </div>

                        </div>
                        <div class="completed">
                            <div id="emailHelp" class="form-text">
                                <a class="forget" href="../authen/restpass.html">
                                    Forget Your Password ?
                                </a>
                            </div>
                            <div class="">

                                <button class="create  ">
                                    <a href="../pages/Home-Account.html">Login Now</a>
                                </button>
                                <p class="account py-2 ">
                                    Don’t have an account?
                                    <a onclick="signup()" style="text-decoration: underline;"> Sign Up</a>
                                </p>
                            </div>
                </form>
                <p class="text-center mt-4">
                    <span class="hr-before-after justify-content-center">Or</span>
                </p>
                <div class="foot " style="text-align: center;">
                    <span class="account">
                        You Can Also Login with
                    </span>
                    <div class="mt-3">
                        <img src="../assets/images/Authentacation/sign-in/facebook.png">
                        <img src="../assets/images/Authentacation/sign-in/twiiter.png">
                        <img src="../assets/images/Authentacation/sign-in/google.png">
                    </div>


                </div>
            </div>
        </div>

        </div>

    </div>


</body>
<script src="../assets/libraries/bootstrap/js/bootstrap.min.js"></script>
<script src="../js/login.js"></script>

</html>
